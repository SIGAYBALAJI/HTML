<!doctype html>
<html>
    <head>
        <title>types of css</title>
        <style>
            p,h3{color:coral;font-family:cursive;font-size:20px }
        </style>
    
        
    </head>
    <body>
        <h3>Internal css: style as tag</h3>
        <p>internal css is used to define styling for single html page</p>
        <p>internal css is defined in the head section of an html page,within style tag</p>
        <p>it is used to provide unique style to single html document</p>
    </body>
</html>
