<!doctype html>
<html>
    <head><title>list in html</title></head>
    <body>
        <h3>ordered list</h3>
        <ol>
            <li>html</li>
              <li>xhtml</li>
              <li>sgml</li>
              <li>xml</li>
        </ol>
        <h3>unordered list</h3>
        <ul>
        <li>balaji</li>
        <li>anitha</li>
        <li>rasi</li>
        <li>sai</li>
            </ul>
        <h3>description list</h3>
        <dl>
            <dt>tea</dt>
            <dd>tea is hot.enjoy your tea</dd>
            <dt>coffee</dt>
            <dd>coffee is cold .enjoy coffee</dd>
        </dl>
        
        
    </body>
</html>
